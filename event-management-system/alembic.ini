[alembic]
# This section configures the migration environment.

# Path to the directory containing migration scripts
script_location = alembic

# Template used to generate new migration scripts
file_template = %%(rev)s_%%(slug)s

# The file separator
# file_separator = %%

# The module (or comma-separated list of modules) where the SQLAlchemy models reside.
# This helps Alembic auto-detect changes.
# You need to ensure 'env.py' correctly loads your 'app.models' for this to be fully effective.
# The path below is relative to your project root.
version_locations = %(script_location)s/versions

# Where to look for the alembic.ini file
# config_file_location =

# A relative path from the current directory to the directory where
# the alembic environment is present, used as the starting point for
# finding module imports.
# ðŸ’¡ IMPORTANT: Ensure the path to your 'app' directory is included.
prepend_sys_path = .

# logging configuration (optional)
# logger_name = alembic
# logging_config_path = %(here)s/logging.ini


# ðŸ’¡ CHANGE HERE: Configure the database connection. 
# We use a placeholder that will be dynamically filled by 'alembic/env.py' 
# using the DATABASE_URL from your .env file.
sqlalchemy.url = %(postgresql://postgres:Manu%4079@localhost:5432/eventdb)s

# ... (rest of the configuration is usually standard)

# If we need a dedicated connection for testing purposes:
# sqlalchemy.url.testing = %(TEST_DATABASE_URL)s

# Dependency: this is often needed to correctly load SQLAlchemy objects
# env.py handles the core dependency loading, so these are optional, but good practice.
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
formatter = generic
args = (sys.stderr,)

[formatter_generic]
format = %%(levelname)-5.5s [%%(name)s] %%(message)s
datefmt = %%H:%%M:%%S